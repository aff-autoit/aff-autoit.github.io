name: Deploy
on:
  push:
    branches: 
        - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
